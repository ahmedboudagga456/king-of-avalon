<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Glowing 3D Sphere</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #000428, #004e92);
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 30px #00aaff;
            pointer-events: none;
            z-index: 10;
            animation: pulse 2s infinite;
        }
        #title {
            position: absolute;
            top: 60px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="title">3D Glowing Sphere</div>
    <div id="info">Move your mouse to control the sphere</div>
    <div id="instructions">Click and drag to rotate | Scroll to zoom</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="3d-sphere.js"></script>
</body>
</html>
